<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>coverme</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOMxTQ8uWeUUxYOaciOHRwEsaWCA0eQeQ&callback=initSearch&libraries=&v=weekly"
      defer
    ></script>
    <script src="scripts/search_results.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/search_results.css" />
    <link rel="stylesheet" href="styles/header.css">
    <link id="style" rel="stylesheet" href="styles/style.css">
</head>
  <body onload="checkLogin()">
    <!-- header -->
    <div id="header">
        <div id="logo" onclick="home()"><div>coverme♥️</div></div>
        <div id="search-bar">
            <input type="text" class="search-bar left" placeholder="find a job to cover...">
            <input type="text" class="search-bar right" placeholder="Location">
            <img class="search-button" src="images/search.png"/>
        </div>
        <div id="user-info">
            <div>Loading...</div>
        </div>
    </div>

    <div class="main-row">
        <div id="postings" class="main-column"></div>
        <div id="map" class="main-column"></div>
    </div>
  </body>
  
</html>
