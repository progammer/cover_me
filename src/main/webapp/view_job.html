<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>coverme</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link id="style" rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/view_job.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOMxTQ8uWeUUxYOaciOHRwEsaWCA0eQeQ&callback=initView&libraries=&v=weekly"
        defer
        ></script>
        <script src="scripts/script.js"></script>
        
    </head>
    <body onload="checkLogin(initView)">
        <div id="header">
            <div id="logo" onclick="window.location.href='index.html';"><div>coverme♥️</div></div>
            <div id="search-bar">
                <input type="text" class="search-bar left" placeholder="find a job to cover...">
                <input type="text" class="search-bar right" placeholder="Location">
                <img class="search-button" src="images/search.png"/>
            </div>
            <div id="user-info">
                <div>Loading...</div>
            </div>
        </div>

        <div class="main-row">
            <div class="view-post main-column">
                <div class="job-post">
                    <div id="job-name">My Job Title</div>
                    <div id="job-desc">
                        Here is my job description
                        Here is my job description
                        Here is my job description
                        Here is my job description
                    </div>
                    <div class="form-section">
                        <label id="category-label" for="category">Job Category: </label>
                        <span>Physical Labor</span>
                    </div>
                    <div class="form-section">
                        <label id="budget-label" for="budget">Maximum Budget: </label>
                        <span id="budget-value">$50</span>
                    </div>
                    <div class="form-section">
                        <label id="contact-label" for="contact">Contact Info</label><br>
                        <label for="phone">Phone #: </label>
                        <span>512-555-5555</span><br>
                        <label for="email">Email: </label>
                        <span>test@example.com</span>
                    </div>
                    <div class="form-section">
                        <label id="address-label" for="address">Job Location</label>
                        <span id="job-address">101 E 21st St, Austin, TX 78712</span>
                    </div>
                </div>
            </div>
            <div id="map" class="main-column"></div>

        </div>
    </body>
</html>
