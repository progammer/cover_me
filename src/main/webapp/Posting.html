<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>cover me</title>
        <link rel="stylesheet" href="header.css">
        <link id="style" rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label for="title">Job Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="description">Please describe the job you are looking for, as well as any requirements necessary to take on the job.</label><br>
            <textarea name="message" rows="10" cols="40"></textarea><br>
            <label for="category">Job Category</label><br>
            <select id="category" name="category">
                <option value="default">Choose a category</option>
                <option value="labor">Physical Labor</option>
                <option value="education">Education</option>
                <option value="household">Household</option>
                <option value="music">Art/Music</option>
                <option value="programming">Programming</option>
                <option value="other">Other</option>
            </select><br>
            <label for="budget">Maximum Budget</label><br>
            <input type="text" id="budget" name="budget"><br>
            <label for="contact">Contact Info</label><br>
            <label for="phone">Phone #:</label>
            <input type="text" id="phone" name="phone"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="location">Location</label><br>
            
            <input type="submit"></input>
        </form>
    </body>
</html>
